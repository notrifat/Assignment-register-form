     <h2>Registration</h2>

      <input class="input-field" type="tel" id="phone" name="phone" placeholder="Enter Your Number"> <label for="email">Email Address</label>

      <br> <label for="psw">Password</label> 

      <input class="input-field" type="text" id="passwd" name="password" placeholder="Enter Your Password"> <button onclick="document.getElementById('input-form').reset()" class="button">Sign Up</button> 

     </form> 

    </div>
